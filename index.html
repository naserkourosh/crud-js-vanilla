<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Body Form -->
    <div class="container">
        <div class="row">
            <div class="col-8">
                .<table id="table" class="table table-hover table-responsive table-inverse table-striped">
                  <thead>
                    <tr class="table-info">
                      <th>id</th>
                      <th>Name</th>
                      <th>Last name</th>
                      <th>Email</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    <tr>
                      <td>1</td>
                      <td>Naser</td>
                      <td>Koroush</td>
                      <td>naserkorosh2008@gmail.com</td>
                      <td>
                        <button type="button" class="btn btn-success">Edit</button>
                        <button type="button" class="btn btn-danger" onclick="removeTableRow(this)">Remove</button>
                      </td>
                    </tr>
                  
                  </tbody>
                </table>
            </div>
            <!-- Form to get data from user -->
            <div class="col-4">

              <form id="userForm" action="post">

                  <div class="form-group">
                    <!-- <label for="">Name</label> -->
                    <input type="text"
                      class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Name">
                    <small id="helpId" class="form-text text-muted">Enter the nick name of user</small>
                  </div>
                 
                  <div class="form-group">
                    <!-- <label for="">Last Name</label> -->
                    <input type="text"
                      class="form-control" name="lastName" id="lastName" aria-describedby="helpId" placeholder="Last Name">
                    <small id="helpId" class="form-text text-muted">Enter the nick lastName of user</small>
                  </div>
                  
                  <div class="form-group">
                    <!-- <label for="">Email</label> -->
                    <input type="email"
                      class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email">
                    <small id="helpId" class="form-text text-muted">Enter the nick email of user</small>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Create</button>
              </form>
            </div>
        </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
